<body>
  <header>
    <info-set></info-set>
    <nav-bar></nav-bar>
  </header>

  <div class="banner bg-dark-blue pb-0">
    <div class="container">
      <div class="row justify-content-center">
        <section class="col-12 text-center" data-aos="fade-in" data-aos-duration="600">
          <h1 class="glow title mb-1 mb-md-2">KONFIRMASI AKUN</h1>
          <h6 class="sub-title">Apakah ini benar akun kamu?</h6>
      </div>
    </div>
  </div>
  <banner-wave></banner-wave>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-7">
        <form action="" method="post" class=" p-4" data-aos="fade-up" data-aos-duration="700">

          <div class="form-group">
            <label for="username">Email</label>
            <input autocomplete="off" type="email" name="email" id="email" required class="form-control">
            <small>Gunakan email yang telah terdaftar di "KitaBisaKoding", dan pastikan email kamu aktif</small>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-warning mt-5">Kirim Konfirmasi</button>
            <small class="mb-2">Konfirmasi akan di kirim ke email kamu, segera cek email kamu dan lakukan
              konfirmasi</small>
            <a href="/pages/gateway/masuk.html" class="back mb-4 mt-2">Kembali</a>
          </div>
          <small class="center">Belum punya akun? <a href="/pages/gateway/daftar.html">Daftar</a></small>
      </div>

      </form>
    </div>

  </div>

  <footer-set></footer-set>
