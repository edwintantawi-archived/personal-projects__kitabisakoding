<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Platform belajar koding yang mudah di pahami. Mulai karir mu bersama kami - START YOUR FUTURE HERE">
  <meta name="keywords" content="kitabisakoding, koding, coding, belajar koding, belajar pemrogaman">
  <link rel="shortcut icon" href="/assets/img/icon/kitaBisaKoding.ico" type="image/x-icon">
  <!-- custom css -->
  <link rel="stylesheet" href="/assets/style/index.css">
  <link rel="stylesheet" href="/assets/style/part/gateway.css">
  <link rel="stylesheet" href="/assets/style/animation/wave-animation.css">
  <link rel="stylesheet" href="/assets/style/part/banner.css">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
  <title>Masuk | KitaBisaKoding</title>
</head>

<body>
  <header>
    <info-set></info-set>

    <nav-bar></nav-bar>
  </header>

  <div class="banner bg-dark-blue pb-0">
    <div class="container">
      <div class="row justify-content-center">
        <section class="col-12 text-center" data-aos="fade-in" data-aos-duration="600">
          <h1 class="glow title mb-1 mb-md-2">MASUK</h1>
          <h6 class="sub-title">Selamat datang kembali, semangat dalam mencapai inpianmu</h6>
      </div>
    </div>
  </div>
  <banner-wave></banner-wave>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-7">
        <form action="" method="post" class=" p-4" data-aos="fade-up" data-aos-duration="700">

          <div class="form-group">
            <label for="username">Username / Email</label>
            <input autocomplete="off" type="text" name="username" id="username" required class="form-control"
              minlength="5" maxlength="30">
            <small>Gunakan username / email yang telah terdaftar di "KitaBisaKoding"</small>
          </div>

          <div class="form-group">
            <label for="password">Kata sandi</label>
            <input autocomplete="off" type="password" name="password" id="password" required class="form-control">
            <small>Gunakan kata sandi sesuai dengan username / email yang kamu daftarkan</small>
          </div>

          <div class="form-group text-right">
            <input type="checkbox" name="rememberme" id="rememberme">
            <label for="rememberme">Ingat saya?</label>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-warning mb-2">Masuk</button>
            <button type="reset" class="btn btn-danger mb-2">Reset</button>
            <a href="/index.html" class="back mb-4 mt-2">Kembali</a>
          </div>
          <small class="center">Belum punya akun? <a href="/pages/gateway/daftar.html">Daftar</a></small>
          <small class="center">Lupa password? <a href="/pages/gateway/reset-password.html">Ganti password</a></small>
      </div>


      </form>
    </div>

  </div>




  <footer-set></footer-set>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
  </script>
  <!-- AOS LIBRARY -->
  <script src="/assets/script/index.js" type="module"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
